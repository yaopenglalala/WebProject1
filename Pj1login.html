<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/Pj1footer.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/Pj1nav.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/Pj1login.css" media="screen" title="no title">
  <script src="jquery-3.2.0.min.js"></script>
  <script src="js/Pj1login.js"></script>
</head>

<body>
  <body>
    <nav id="head-nav">
      <img src="img/logo.png" alt="hhh" />
      <ul>
        <li><a href="Pj1homepage.html">首页</a></li>
        <li><a href="Pj1browse.html">浏览</a></li>
        <li><a href="Pj1search.html">搜索</a></li>
      </ul>
      <a href="Pj1login.html" id="account">登录</a>
    </nav>
    <div id="login">
      <fieldset>
        <legend>登录</legend>
        <form class="" action="Pj1homepage.html" method="get">
          <table>
            <tr>
              <td>
                <label class="text-input" for="">账号:</label>
              </td>
              <td>
                <input type="text" name="name" value="" placeholder="邮箱或电话">
              </td>
            </tr>
            <tr>
              <td>
                <label class="text-input" for="">密码:</label>
              </td>
              <td>
                <input type="password" name="name" value="" placeholder="输入你的密码" id="password">
              </td>
            </tr>
          </table>
          <label for="show-password">显示密码</label>
          <input type="checkbox" name="name" value="" id="show-password"><br>
          <input type="submit" name="name" value="登录">
        </form>
        <a href="#" id="forget">忘记密码？戳这里</a>
        <a href="Pj1register.html" id="register">没有账号？点击注册</a>
      </fieldset>
    </div>
  </body>
  <footer>
    <a href="#">Back To Top</a><br> FGStudio版权所有
    <br> Copyright (c) 2016 Copyright Holder All Rights Reserved.
  </footer>
</html>
